<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 화면</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@800&display=swap" rel="stylesheet">
    <style>
        /* index 화면과 동일한 컨테이너 전체 사이즈 */
        .container {
            width: 100vw;
            height: 100vh;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 상단 이동/타이틀/비디오 아이콘 -->
        <div class="header">
            <span class="material-icons">arrow_back</span>
            <span class="title">Eau de Pico</span>
            <span class="material-icons">videocam</span>
        </div>

        <!-- 날짜/시간 -->
        <div class="date-time">
            <div class="date">7월 18일 금요일</div>
            <div class="time">13:18</div>
        </div>

        <!-- 음악 플레이어 -->
        <div class="music-player">
            <div class="album-art-info">
                <div class="album-art">
                    <img src="images/IMG_0357.jpg" alt="앨범 아트"> 
                </div>
                <div class="song-info">
                    <div class="song-title">흔들리는 꽃들 속에서 네 샴푸향이 느껴진거야</div>
                    <div class="artist">장범준</div>
                </div>
            </div>
            <div class="progress-section">
                <span class="current-time">00:42</span>
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
                <span class="total-time">2:19</span>
            </div>
            <div class="controls">
                <i class="fas fa-backward fa-lg"></i>
                <i class="fas fa-pause fa-2x"></i>
                <i class="fas fa-forward fa-lg"></i>
            </div>
            <div class="volume-bar-container">
                <i class="fas fa-volume-down"></i>
                <div class="volume-bar"></div>
                <i class="fas fa-volume-up"></i>
            </div>
        </div>

        <!-- 알림 영역 -->
        <div class="message-notification">
            <div class="message-content">
                <div class="message-icon-image">
                    <img src="images/message.jpg" alt="메시지 아이콘">
                </div>
                <div class="main-text-area">
                    <div class="message-top-line">
                        <div class="message-label">메시지</div>
                        <div class="message-time">지금</div>
                    </div>
                    <div class="phone-number">010-4XXX-7XX2</div>
                </div>
            </div>
        </div>

        <!-- 하단 입력창 -->
        <div class="footer">
            <span class="material-icons">add</span>
            <div class="message-input-wrapper">
                <span>아 혹시 저번에 너네 집에서 </span>
                <input type="text" placeholder="노래" />
                <span> 들렸을 때 났던 향 기억나?</span>
            </div>
            <span class="material-icons">mic</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
