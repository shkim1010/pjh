<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eau de Pico Chat</title>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: 'Noto Sans KR', sans-serif;
      color: #555;
      overflow: hidden;
    }

    /* Container: responsive across devices */
    .chat-container {
      display: flex;
      flex-direction: column;
      /* 최대 너비와 높이를 제한하고 비율 유지 */
      width: min(90vw, 768px);
      aspect-ratio: 4 / 3;
      max-height: 90vh;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      height: 56px;
      border-bottom: 1px solid #ddd;
      background: #fff;
    }
    .header .material-icons { cursor: pointer; font-size: 24px; color: #333; }
    .header .title { font-size: 18px; font-weight: 500; }

    /* Chat area */
    .chat-area {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f5f5f5;
    }
    .timestamp {
      text-align: center;
      margin: 8px 0;
      font-size: 12px;
      color: #999;
    }
    .message {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 16px;
      line-height: 1.4;
      margin: 6px 0;
      word-wrap: break-word;
    }
    .message.sent {
      margin-left: auto;
      background: #0084ff;
      color: #fff;
    }
    .message.received {
      margin-right: auto;
      background: #e5e5ea;
      color: #000;
    }

    /* Footer */
    .footer {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    .footer .material-icons { cursor: pointer; font-size: 28px; color: #666; margin: 0 8px; }
    .footer input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    /* Scrollbar style for chat area (optional) */
    .chat-area::-webkit-scrollbar {
      width: 6px;
    }
    .chat-area::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="header">
      <span class="material-icons">arrow_back</span>
      <span class="title">Eau de Pico</span>
      <span class="material-icons">videocam</span>
    </div>

    <!-- Chat area -->
    <div class="chat-area">
      <div class="timestamp">7월 18일 (금) 03:18</div>
      <div class="message sent">뭐해?? 진짜 오랜만이다</div>
      <div class="timestamp">7월 18일 (금) 13:18</div>
      <div class="message received">그러게 진짜 오랜만이네</div>
      <div class="message received">나 그냥 폰하지!</div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <span class="material-icons">add</span>
      <input type="text" placeholder="아 혹시 저번에 너네 집에서 &lt;노래&gt; 들렸을 때 났던 향 기억나?">
      <span class="material-icons">mic</span>
    </div>
  </div>
</body>
</html>
