<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 화면</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* 상단 헤더 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .left-icon, .right-icon {
            font-size: 24px;
            color: #00aaff;
            cursor: pointer;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .username {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        /* 날짜와 시간 */
        .date-time {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin: 10px 0;
        }

        /* 메시지 박스 */
        .message {
            display: flex;
            margin-bottom: 15px;
        }
        .message.left {
            justify-content: flex-start;
        }
        .message.right {
            justify-content: flex-end;
        }
        .message-text {
            padding: 10px;
            border-radius: 15px;
            font-size: 16px;
            word-wrap: break-word;
            max-width: 70%;
        }
        .left .message-text {
            background-color: #f0f0f0;
            color: #333;
        }
        .right .message-text {
            background-color: #007bff;
            color: white;
        }

        /* 입력 바 */
        .input-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
        .input-bar .plus-icon {
            font-size: 24px;
            color: #999;
            cursor: pointer;
        }
        .input-field {
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
            color: #333;
        }
        .input-field::placeholder {
            color: #aaa;
        }
        .mic-icon {
            font-size: 24px;
            color: #999;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- 상단 헤더 -->
        <div class="header">
            <span class="left-icon">⬅️</span>
            <div class="profile">
                <img src="https://via.placeholder.com/40" alt="프로필 이미지">
                <span class="username">Eau de Pico</span>
            </div>
            <span class="right-icon">🎥</span>
        </div>

        <!-- 날짜/시간 -->
        <div class="date-time">7월 18일 (금) 03:18</div>

        <!-- 파란색 메시지 -->
        <div class="message right">
            <div class="message-text">
                뭐해? 진짜 오랜만이다
            </div>
        </div>

        <!-- 날짜/시간 -->
        <div class="date-time">7월 18일 (금) 13:18</div>

        <!-- 회색 메시지들 -->
        <div class="message left">
            <div class="message-text">
                그러게 진짜 오랜만이네
            </div>
        </div>
        <div class="message left">
            <div class="message-text">
                나 그냥 폰하지!
            </div>
        </div>

        <!-- 입력 영역 -->
        <div class="input-bar">
            <span class="plus-icon">+</span>
            <input class="input-field" type="text" placeholder="아 혹시 저번에 너네 집에서 <노래> 들었을 때 났던 향 기억나?" id="input-message">
            <span class="mic-icon">🎤</span>
        </div>
    </div>

    <script>
        // 입력 필드에서 <노래> 부분을 클릭하면 수정할 수 있도록 설정
        const inputMessage = document.getElementById("input-message");
        inputMessage.addEventListener("focus", function() {
            if (inputMessage.value === "아 혹시 저번에 너네 집에서 <노래> 들었을 때 났던 향 기억나?") {
                inputMessage.value = " ";
            }
        });
    </script>
</body>
</html>
