<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eau de Pico</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Apple SD Gothic Neo", sans-serif;
      background-color: #f9f9f9;
    }

    .chat-header {
      background-color: #f1f1f1;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .chat-time {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin: 10px 0;
    }

    .chat-container {
      padding: 20px;
    }

    .chat-message {
      max-width: 70%;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 14px;
      display: inline-block;
    }

    .chat-left {
      background-color: #f1f1f1;
      color: #000;
      align-self: flex-start;
    }

    .chat-right {
      background-color: #007aff;
      color: #fff;
      align-self: flex-end;
      margin-left: auto;
    }

    .chat-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #fff;
      padding: 10px 15px;
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-footer input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .plus-button {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .mic-button {
      width: 36px;
      height: 36px;
      border: 1px solid #ccc;
      border-radius: 50%;
      background-color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .mic-button svg {
      width: 18px;
      height: 18px;
      fill: #555;
    }
  </style>
</head>
<body>

  <div class="chat-header">
    Eau de Pico
  </div>

  <div class="chat-time">7월 18일 (금) 03:18</div>

  <div class="chat-container">
    <div class="chat-message chat-right">뭐해?? 진짜 오랜만이다</div>
  </div>

  <div class="chat-time">7월 18일 (금) 13:18</div>

  <div class="chat-container">
    <div class="chat-message chat-left">그러게 진짜 오랜만이네</div>
    <div class="chat-message chat-left">나 그냥 폰하지!</div>
  </div>

  <div class="chat-footer">
    <button class="plus-button">+</button>
    <input type="text" placeholder="아 혹시 저번에 너네 집에서 &lt;노래&gt; 들었을 때 났던 향 기억나?" />
    <button class="mic-button">
      <!-- 마이크 SVG 아이콘 -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 14c1.66 0 3-1.34 3-3V5a3 3 0 00-6 0v6c0 1.66 1.34 3 3 3zm5-3a5 5 0 01-10 0H5a7 7 0 0014 0h-2zm-5 9c-1.1 0-2-.9-2-2h4c0 1.1-.9 2-2 2z"/>
      </svg>
    </button>
  </div>

</body>
</html>
