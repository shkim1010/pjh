<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 화면</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@800&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 5vw;
            color: #555;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            height: 60px;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .header .material-icons {
            font-size: 24px;
            color: #333;
        }

        .header .title {
            font-size: 20px;
            font-weight: 500;
        }

        .chat-area {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .timestamp {
            text-align: center;
            margin: 8px 0;
            font-size: 12px;
            color: #999;
        }

        .message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 16px;
            line-height: 1.4;
            margin: 6px 0;
            word-wrap: break-word;
        }

        .message.sent {
            margin-left: auto;
            background: #0084ff;
            color: #fff;
        }

        .message.received {
            margin-right: auto;
            background: #e5e5ea;
            color: #000;
        }

        .footer {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border-top: 1px solid #ddd;
            background: #fff;
        }

        .footer .material-icons {
            font-size: 28px;
            color: #666;
            margin: 0 8px;
        }

        .footer input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        .message-input-wrapper {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .message-input-wrapper span {
            font-size: 14px;
            color: #666;
        }

        .message-input-wrapper input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="material-icons">arrow_back</span>
            <span class="title">Eau de Pico</span>
            <span class="material-icons">videocam</span>
        </div>

        <div class="chat-area">
            <div class="timestamp">7월 18일 (금) 03:18</div>
            <div class="message sent">뭐해?? 진짜 오랜만이다</div>
            <div class="timestamp">7월 18일 (금) 13:18</div>
            <div class="message received">그러게 진짜 오랜만이네</div>
            <div class="message received">나 그냥 폰하지!</div>
        </div>

        <div class="footer">
            <span class="material-icons">add</span>
            <div class="message-input-wrapper">
                <span>아 혹시 저번에 너네 집에서 </span>
                <input type="text" placeholder="노래" />
                <span> 들렸을 때 났던 향 기억나?</span>
            </div>
            <span class="material-icons">mic</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
