<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 화면</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header .username {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .header .timestamp {
            font-size: 14px;
            color: #999;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        .message span {
            background-color: #ececec;
            border-radius: 10px;
            padding: 10px;
            max-width: 80%;
        }

        .message.user span {
            background-color: #0084ff;
            color: white;
        }

        .message.received {
            justify-content: flex-start;
        }

        .input-container {
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .input-container input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 20px;
            background-color: #f0f0f0;
        }

        .input-container input::placeholder {
            color: #999;
        }

        .send-button {
            margin-left: 10px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <span class="username">Eau de Pico</span>
            <span class="timestamp">7월 18일 (금) 03:18</span>
        </div>

        <div class="messages">
            <!-- 첫 번째 메시지 (상대방) -->
            <div class="message received">
                <span>그렇게 진짜 오랜만이네</span>
            </div>

            <!-- 두 번째 메시지 (나) -->
            <div class="message user">
                <span>나 그냥 폈지!</span>
            </div>

            <!-- 세 번째 메시지 (상대방) -->
            <div class="message received">
                <span>아 혹시 저번에 너네 집에서 <span style="color: #0084ff;">노래</span> 들었을 때 났던 향 기억나?</span>
            </div>
        </div>

        <div class="input-container">
            <input type="text" placeholder="메시지를 입력하세요..." id="message-input">
            <button class="send-button" onclick="sendMessage()">보내기</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                const messageContainer = document.querySelector('.messages');
                const newMessage = document.createElement('div');
                newMessage.classList.add('message', 'user');
                newMessage.innerHTML = `<span>${message}</span>`;
                messageContainer.appendChild(newMessage);
                input.value = '';
                messageContainer.scrollTop = messageContainer.scrollHeight;  // 자동으로 스크롤
            }
        }
    </script>
</body>
</html>
